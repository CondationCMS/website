<!doctype html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="canonical" href="{{site.get('baseurl')}}{{requestContext.uri}}" />

    <title>{% block title %}My Website{% endblock %}</title>

    <link href="/theme/assets/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" defer />
    <link href="/theme/assets/bootstrap-icons-1.11.1/bootstrap-icons.min.css" rel="stylesheet" defer />
    <!--link href="/assets/bulma-1.0.2/bulma.min.css" rel="stylesheet" defer /-->
    <link href="/assets/prism-1.29.0/prism.css" rel="stylesheet" defer />
    <link href="/assets/prism-1.29.0/prism-tomorrow.min.css" rel="stylesheet" defer />
    <link href="/assets/app-1.css" rel="stylesheet" defer />

    

    {% if ENV == 'prod'%}
    <!-- Matomo Tag Manager -->
    <script>
        var _mtm = window._mtm = window._mtm || [];
        _mtm.push({ 'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start' });
        (function () {
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = 'https://stats.marx-software.de/js/container_vNKCxz8r.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Tag Manager -->
    {% endif %}

    {% block header_contrib %}{% endblock %}
</head>

<body>


    <div class="container">
        <header>
            {% include "base.menu.html" %}
        </header>

        <main class="main-area">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </main>

    </div>


    {% include "base.footer.html" %}

    <script src="/theme/assets/bootstrap-5.3.3/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/prism-1.29.0/prism.js" defer></script>
    <script src="/assets/app-1.js" defer></script>
</body>

</html>
