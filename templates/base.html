<!doctype html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="canonical" href="{{site.get('baseurl')}}/{{requestContext.uri}}" />

    <title>{% block title %}My Website{% endblock %}</title>

    <meta name="description" content="{{ meta.getOrDefault('seo.description', '') }}" />
    <meta name="keywords" content="{{ meta.getOrDefault('seo.keywords', '') }}" />
    <meta name="author" content="{{ meta.getOrDefault('seo.author', 'MisterPlotter') }}" />

    <link href="/assets/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet" defer />
    <link href="/assets/bootstrap-icons-1.11.1/bootstrap-icons.min.css" rel="stylesheet" defer />
    <!--link href="/assets/bulma-1.0.2/bulma.min.css" rel="stylesheet" defer /-->
    <link href="/assets/prism-1.29.0/prism.css" rel="stylesheet" defer />
    <link href="/assets/prism-1.29.0/prism-tomorrow.min.css" rel="stylesheet" defer />
    <link href="/assets/app-1.css" rel="stylesheet" defer />



    {% if ENV == 'prod'%}
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://stats.marx-software.de/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '5']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
    {% endif %}

    {% block header_contrib %}{% endblock %}
</head>

<body>


    <div class="container">
        <header>
            {% include "base.menu.html" %}
        </header>

        <main class="main-area">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </main>

    </div>


    {% include "base.footer.html" %}

    <script src="/assets/bootstrap-5.3.3/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/prism-1.29.0/prism.js" defer></script>
    <script src="/assets/app-1.js" defer></script>
</body>

</html>
